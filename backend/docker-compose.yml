version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: promptpilot-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: promptpilot
    volumes:
      - mongodb_data:/data/db
    networks:
      - promptpilot-network

  backend:
    build: .
    container_name: promptpilot-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://admin:password@mongodb:27017/promptpilot?authSource=admin
      DATABASE_NAME: promptpilot
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      OLLAMA_MODEL: llama3
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - promptpilot-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  mongodb_data:

networks:
  promptpilot-network:
    driver: bridge
